syntax = "proto3";

option csharp_namespace = "GrpcService.Grpc";

package users;

service Users {
  rpc CreateUser(CreateUserRequestDto) returns (CreateUserResponseDto);
}

message CreateUserRequestDto {
  string login = 1;
  string password = 2;
}

message CreateUserResponseDto {
  string id = 1;
  string login = 2;
  string errors = 3;
}